<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="fb-wrapper">
      <div class="fb-recent-login">
        <div class="fb-logo">
          <img src="img/fb-logo.svg" alt="facebook logo" class="">
        </div>
        <div class="fb-title">
          <p>Logins Recentes</p>
        </div>
        <div class="fb-subtitle">
          <p>Clique na sua foto ou adicione uma conta.</p>
        </div>
        <div class="fb-profiles">
          <a href="#" class="fb-profile-photo">
            <div class="fb-photo">
              <img src="img/fb-photo.png" alt="Foto de perfil" class="photo">
            </div>
            <div class="fb-profile-name">
              <p>Fernanda</p>
            </div>
          </a>
          <a href="#" class="fb-profile-photo">
            <div class="fb-photo">
              <img src="img/fb-add.png" alt="Adicione um novo perfil" class="fb-add-btn">
            </div>
            <div class="fb-profile-name">
              <p class="fb-profile-name-blue">Adicionar conta</p>
            </div>
          </a>
        </div>
      </div>
      <div class="fb-login">
        <div class="fb-login-form">
          <form>
            <div class="fb-input">
              <input id="login" type="text" placeholder="Número de celular ou email">
            </div>
            <div class="fb-input">
              <input id="password" type="password" placeholder="Senha">
            </div>
            <div class="fb-btn-login">
              <a href="#">Entrar</a>
            </div>
            <div class="fb-recuperar">
              <a href="#" >Esqueceu a senha?</a>
            </div>
            <div class="fb-separator"></div>
            <div class="fb-create-new">
              <a href="#">Criar nova conta</a>
            </div>
            <div class="fb-recuperar-mobile">
              <a href="#" >Esqueceu a senha?</a>
            </div>
          </form>
        </div>
        <div class="fb-create-page">
          <p class="fb-text">
            <spam class="link-bold">Criar uma página</spam>
            para uma celebriade, banda, empresa.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
